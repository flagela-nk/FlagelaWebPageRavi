<div class="main">
    <div><label>Search</label></div>

    <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" 
        class="form-control" 
        placeholder="Search by Name or City, State or PostalCode"        
        (keyup)="onKeyUp($event)"
        [(ngModel)]="searchTextField"
        >
    </div>
    <button  type="button" class="btn btn-outline-secondary"
        (click)="clearGridItems()" >Clear Results</button>



</div>
