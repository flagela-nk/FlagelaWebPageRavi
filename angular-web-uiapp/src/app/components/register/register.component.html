<div class="container page">
    <div class="row">
        <div class="col-xs-12" *ngIf="!registerAs">
            <h1 class="text-xs-center">Register User as</h1>
            <br />
            <br />
            <button style="width: 300px;" class="btn btn-outline-secondary btn-lg"
                (click)="setRegisterFormType('HOSPITAL')">Hospital</button>
            <br />
            <br />
            <button style="width: 300px;" class="btn btn-outline-secondary btn-lg"
                (click)="setRegisterFormType('VENDOR')">Vendor</button>
            <br />
            <br />
            <button style="width: 300px;" class="btn btn-outline-secondary btn-lg"
                (click)="setRegisterFormType('PATIENT')">Patient</button>
            <br />
            <!--

              <br />
              <button style="width: 300px;" class="btn btn-outline-secondary btn-lg"
              (click)="setRegisterFormType('ADMIN')">Admin</button>
            -->
        </div>

        <div class="col-xs-12" *ngIf="registerAs">
            <h1 class="text-xs-center">Register {{ registerAs | titlecase }} User</h1>
            <button style="width: 300px;" class="btn btn-outline-danger btn-lg"
                (click)="setRegisterFormType(null)">Back</button>

            <form [formGroup]="registerForm" class="flagela">
               
                
                <ng-container  *ngIf="registerAs == 'HOSPITAL'">
                    <fieldset class="form-group">
                        <label>Hospital Name</label>
                        <input
                          formControlName="hospitalName"
                          placeholder="Hospital Name"
                          class="form-control form-control-lg"
                          type="text"/>
                      </fieldset>    
                      <fieldset class="form-group">
                        <label>Hospital Address</label>
                        <input
                          formControlName="hospitalAddress"
                          placeholder="Hospital Address"
                          class="form-control form-control-lg"
                          type="text"/>
                      </fieldset>         
                </ng-container>

                <ng-container  *ngIf="registerAs == 'VENDOR'">
                    <fieldset class="form-group">
                        <label>Business Name</label>
                        <input
                          formControlName="businessName"
                          placeholder="Business Name"
                          class="form-control form-control-lg"
                          type="text"/>
                      </fieldset>    
                      <fieldset class="form-group">
                        <label>Business Address</label>
                        <input
                          formControlName="businessType"
                          placeholder="Business Type"
                          class="form-control form-control-lg"
                          type="text"/>
                      </fieldset>         
                </ng-container>

                <br/>
                <ng-container >
                    <fieldset class="form-group">
                        <label>First Name</label>
                        <input
                        formControlName="firstName"
                          placeholder="First Name"
                          class="form-control form-control-lg"
                          type="text"/>
                      </fieldset>       
                      
                      <fieldset class="form-group">
                        <label>Last Name</label>
                        <input
                          formControlName="lastName"
                          placeholder="Last Name"
                          class="form-control form-control-lg"
                          type="text"/>
                      </fieldset>  
                      
                      <fieldset class="form-group">
                        <label>Phone Number</label>
                        <input
                          formControlName="phoneNumber"
                          placeholder="Mobile number"
                          class="form-control form-control-lg"
                          type="text"/>
                      </fieldset>  
                      
                      <fieldset class="form-group">
                        <label>Email <span *ngIf="registerAs == 'HOSPITAL'">(Official email address from hospital)</span></label>
                        <input
                          formControlName="email"
                          placeholder="Email"
                          class="form-control form-control-lg"
                          type="email"/>
                      </fieldset>  

                      <fieldset class="form-group">
                        <label>Password</label>
                        <input
                          formControlName="password"
                          class="form-control form-control-lg"
                          type="password"/>
                      </fieldset>  

                      <fieldset class="form-group">
                        <label>Re-enter Password</label>
                        <input
                          formControlName="password2"
                          class="form-control form-control-lg"
                          type="password"/>
                      </fieldset>  
                </ng-container>


                <button style="width: 300px;" class="btn btn-outline-secondary btn-lg"
                (click)="signUp()">Sign up</button>

                <br/><br/><br/><br/>
                <div>
                    {{ registerForm.value | json}}
                </div>

            </form>

        </div>
    </div>
</div>
